              message: "No such context: default"
        500:
          description: "server error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: "name"
          in: "path"
          required: true
          description: "Name of the context"
          type: "string"
      tags: ["Context"]
  /contexts/{name}:
    delete:
      summary: "Remove a context"
      operationId: "ContextDelete"
      responses:
        204:
          description: "no error"
        400:
          description: "bad parameter"
          schema:
            $ref: "#/definitions/ErrorResponse"
        404:
          description: "no such context"
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              message: "No such context: default"
        409:
          description: "conflict"
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
            application/json:
              message: |
                You cannot remove a used context: default. Stop all connections to the context.
        500:
          description: "server error"
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: "name"
          in: "path"
          required: true
          description: "Name of the context"
          type: "string"
        - name: "force"
          in: "query"
          description: "If the context is in use, force to remove it."
          type: "boolean"
          default: false
      tags: ["context"]
  /contexts/{name}/update:
    post:
      summary: "Update a context"
      description: |
        Change various configuration options of a context without having to
        recreate it.
      operationId: "ContextUpdate"
      consumes: ["application/json"]
      produces: ["application/json"]
      responses:
        204:
          description: "Context updated successfully"
        404:
          description: "no such context"
          schema:
            $ref: "#/definitions/ErrorResponse"
          examples:
